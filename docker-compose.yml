version: '3.8'

services:
  # Collabora Online Development Edition (CODE)
  collabora:
    image: collabora/code:latest
    container_name: collabora
    restart: unless-stopped
    cap_add:
      - MKNOD
    environment:
      - aliasgroup1=https://${DOMAIN:-localhost}:443
      - username=${COLLABORA_ADMIN_USER:-admin}
      - password=${COLLABORA_ADMIN_PASSWORD:-admin123}
      - server_name=${DOMAIN:-localhost}
      - dictionaries=en_US,en_GB
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true --o:net.frame_ancestors=${DOMAIN:-localhost} --o:logging.level=warning --o:storage.wopi.host[0]=nginx --o:storage.ssl.enable=false --o:net.proto=IPv4
    extra_hosts:
      - "${DOMAIN:-localhost}:host-gateway"
    networks:
      - collabora-net
    expose:
      - "9980"
    volumes:
      - collabora-data:/opt/cool/systemplate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9980/hosting/capabilities"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Custom WOPI Server (handles authentication, file storage, and WOPI protocol)
  wopi-server:
    build:
      context: ./wopi-server
      dockerfile: Dockerfile
    container_name: wopi-server
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - WOPI_SECRET=${WOPI_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - COLLABORA_URL=http://collabora:9980
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - STORAGE_PATH=/storage
      - DOMAIN=${DOMAIN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_TO_FILE=${LOG_TO_FILE:-false}
      - LOGS_DIR=/app/logs
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-100}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-900}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-86400}
      # Authentication Configuration
      - AUTH_MODE=${AUTH_MODE:-local}
      # Debug flags
      - DEBUG_LDAP=${DEBUG_LDAP:-false}
      - DEBUG_LTPA=${DEBUG_LTPA:-false}
      # LDAP Configuration (Domino, Active Directory, OpenLDAP)
      - LDAP_URL=${LDAP_URL:-}
      - LDAP_BASE_DN=${LDAP_BASE_DN:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      - LDAP_USER_SEARCH_BASE=${LDAP_USER_SEARCH_BASE:-}
      - LDAP_USER_SEARCH_FILTER=${LDAP_USER_SEARCH_FILTER:-(uid={{username}})}
      - LDAP_GROUP_SEARCH_BASE=${LDAP_GROUP_SEARCH_BASE:-}
      - LDAP_GROUP_SEARCH_FILTER=${LDAP_GROUP_SEARCH_FILTER:-(member={{dn}})}
      - LDAP_USERNAME_ATTR=${LDAP_USERNAME_ATTR:-uid}
      - LDAP_EMAIL_ATTR=${LDAP_EMAIL_ATTR:-mail}
      - LDAP_DISPLAY_NAME_ATTR=${LDAP_DISPLAY_NAME_ATTR:-cn}
      - LDAP_ADMIN_GROUP=${LDAP_ADMIN_GROUP:-cn=admins}
      - LDAP_SERVER_TYPE=${LDAP_SERVER_TYPE:-auto}
      - LDAP_TLS_REJECT_UNAUTHORIZED=${LDAP_TLS_REJECT_UNAUTHORIZED:-true}
      - LDAP_TIMEOUT=${LDAP_TIMEOUT:-15000}
      - LDAP_CONNECT_TIMEOUT=${LDAP_CONNECT_TIMEOUT:-15000}
      - LDAP_IDLE_TIMEOUT=${LDAP_IDLE_TIMEOUT:-30000}
      - LDAP_SEARCH_BY_EMAIL=${LDAP_SEARCH_BY_EMAIL:-false}
      # LTPA2 SSO Configuration (Domino / WebSphere / Liberty)
      - LTPA_SECRET_KEY=${LTPA_SECRET_KEY:-}
      - LTPA_PUBLIC_KEY=${LTPA_PUBLIC_KEY:-}
      - LTPA_PRIVATE_KEY=${LTPA_PRIVATE_KEY:-}
      - LTPA_COOKIE_NAME=${LTPA_COOKIE_NAME:-LtpaToken2}
      - LTPA_COOKIE_NAME_FALLBACK=${LTPA_COOKIE_NAME_FALLBACK:-LtpaToken}
      - LTPA_REALM=${LTPA_REALM:-defaultRealm}
      - LTPA_TOKEN_EXPIRATION=${LTPA_TOKEN_EXPIRATION:-7200}
      - LTPA_TRUSTED_DOMAINS=${LTPA_TRUSTED_DOMAINS:-}
      - LTPA_DOMINO_USER_FORMAT=${LTPA_DOMINO_USER_FORMAT:-cn}
      - LTPA_PREFER_AES=${LTPA_PREFER_AES:-false}
    volumes:
      - document-storage:/storage
      - wopi-logs:/app/logs
      - ltpa-config:/app/config/ltpa
    networks:
      - collabora-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: web-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
      - VITE_DOMAIN=${DOMAIN}
    networks:
      - collabora-net
    expose:
      - "80"
    depends_on:
      - wopi-server

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - collabora-net
    depends_on:
      - collabora
      - wopi-server
      - web-frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./wopi-server/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - collabora-net
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - collabora-net
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  collabora-net:
    driver: bridge

volumes:
  collabora-data:
  document-storage:
  postgres-data:
  redis-data:
  wopi-logs:
  ltpa-config:
